{% extends "../index.html" %}

{% block body %}
<nav class="transbox">
    <nav>
    <div class="nav-wrapper z-depth-2 blue lighten-1">
        <a href="#!" class="brand-logo">Transaccion</a>
        <ul class="right hide-on-med-and-down">
            <li><a href="nuevo"><i class="material-icons left">playlist_add</i>Nuevo</a></li>
            <li><a href="/clientes/cuentas"><i class="material-icons left">keyboard_return</i>Regresar</a></li>
        </ul>
    </div>
</nav>
<table >
            <th ><input onchange="recibir()" id="txt_buscar" type="text" style="width: 200px" placeholder="Buscar" value=""></th>
            <th ><a id="boton_buscar" style="background-color: #4e555b; width: 50px; height: 50px; font-size: 25px" class="btn btn-success"><i style="font-size: 20px" class="fab fa-sistrix"></i></a></th>
        </table>
        <script>
            function recibir() {
                var valor = document.getElementById("txt_buscar").value;
                document.getElementById("boton_buscar").href = 'buscar?txt_buscar='+valor+'';
            }
        </script>
<div class="row">
    <div class="col s12">
        <div class="card z-depth-3">
            <form method="POST" action="">
                <div class="card-content">
                    <span class="card-title">{{mensaje}}</span>
                    <input id="numero" class="numero" disabled value="{{ numero }}">
                        {{f.as_p}}

                        <input id="Hola">
                        {% csrf_token %}
                </div>
                <div class="card-action" onload="hola()">
                    <button type="submit" class="waves-effect waves-light btn blue"><i class="material-icons left">save</i> Guardar</button>
                    <a href="/clientes/" class="waves-effect waves-light btn red"><i class="material-icons left">cancel</i> Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</nav>
{% endblock %}
{% block js %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('select');
        var instances = M.FormSelect.init(elems, {});

    });
    function hola() {
        document.getElementsByName("apellidos").innerHTML = "xaasx";
    }

</script>
{% endblock %}
